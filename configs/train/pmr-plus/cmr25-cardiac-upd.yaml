ckpt_path: null
data:
  class_path: pl_modules.DataModule
  init_args:
    batch_size: 1
    challenge: multicoil
    combine_train_val: false
    data_balancer:
      class_path: data.BalanceSampler
      init_args:
        ratio_dict:
          T1map: 2
          T2map: 6
          aorta_sag: 1
          aorta_tra: 1
          cine_lax: 2
          cine_lvot: 6
          cine_sax: 1
          tagging: 1
    data_path: /common/lidxxlab/cmrchallenge/data/CMR2025/Processed
    distributed_sampler: true
    num_adj_slices: 5
    slice_dataset: data.CmrxReconSliceDataset
    train_transform:
      class_path: data.CmrxReconDataTransform
      init_args:
        mask_func:
          class_path: data.subsample.CmrxRecon25MaskFunc
          init_args:
            mask_path: /common/lidxxlab/cmrchallenge/code/PromptMR/mask_files_required_for_training/mask_radial.h5
            num_adj_slices: 5
            num_low_frequencies:
            - 16
        uniform_resolution: null
        use_seed: false
    use_dataset_cache_file: false
    val_transform:
      class_path: data.CmrxReconDataTransform
      init_args:
        mask_func:
          class_path: data.subsample.CmrxRecon25MaskFunc
          init_args:
            mask_path: /common/lidxxlab/cmrchallenge/code/PromptMR/mask_files_required_for_training/mask_radial.h5
            num_adj_slices: 5
            num_low_frequencies:
            - 16
        uniform_resolution: null
        use_seed: true
model:
  class_path: pl_modules.PromptMrModule
  init_args:
    lr: 0.0002
    lr_step_size: 11
trainer:
  devices: 4
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: cmr25-cardiac-pmr-plus
      save_dir: exp/cmr25-cardiac/pmr-plus
      tags:
      - cmr25-cardiac
  max_epochs: 12
  num_nodes: 1
  strategy: ddp
